name: Build & Push Image on PR Merge

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get last commit message
        id: commit
        run: |
          echo "message=$(git log -1 --pretty=%B)" >> "$GITHUB_OUTPUT"

      - name: Extract scope and build image tag
        id: scope
        shell: bash
        run: |
          COMMIT_MESSAGE="${{ steps.commit.outputs.message }}"
          echo "üîç Commit message: $COMMIT_MESSAGE"

          REGEX='^[a-zA-Z]+\( *([^)]+) *\):'

          if [[ "$COMMIT_MESSAGE" =~ $REGEX ]]; then
            SCOPE="${BASH_REMATCH[1]}"
            # Convert to lowercase and strip spaces just in case
            SCOPE_CLEAN=$(echo "$SCOPE" | tr '[:upper:]' '[:lower:]' | tr -d ' ')
            RAW_TAG="ghcr.io/${{ github.repository }}-${SCOPE_CLEAN}:${{ github.run_number }}"
            IMAGE_TAG=$(echo "$RAW_TAG" | tr '[:upper:]' '[:lower:]')
            
            echo "‚úÖ Extracted scope: $SCOPE_CLEAN"
            echo "üì¶ Image tag: $IMAGE_TAG"

            echo "scope=$SCOPE_CLEAN" >> "$GITHUB_OUTPUT"
            echo "image_tag=$IMAGE_TAG" >> "$GITHUB_OUTPUT"
          else
            echo "‚ùå Failed to extract scope from commit message."
            exit 1
          fi

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push Docker image
        uses: docker/build-push-action@v5.3.0
        with:
          context: ./${{ steps.scope.outputs.scope }}
          file: ./${{ steps.scope.outputs.scope }}/Dockerfile
          push: true
          tags: ${{ steps.scope.outputs.image_tag }}
          provenance: false  # optional, disables SBOM/attestations
